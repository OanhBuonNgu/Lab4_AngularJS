<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="info">
        <form action="">
            Chiều dài :
            <input type="text" ng-model="width" class="form-control" />
            <br /> Chiều rộng : <input type="text" ng-model="height" class="form-control" />
            <br/>
            <label for="">Diện tích :</label>
            <br>
            <label ng-bind="dt"></label>
            <br>
            <label for=""> Chu vi :</label>
            <br>
            <label ng-bind="cv"></label><br />
            <button type="button" class="btn btn-primary" ng-click="calculate()">Tính</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        const app = angular.module("myApp", []);
        app.controller("info", function($scope) {
            $scope.calculate = function() {
                var a = parseFloat($scope.width);
                var b = parseFloat($scope.height);
                $scope.dt = a * b;
                $scope.cv = (a + b) * 2;
            };
        })
    </script>
</body>

</html>
