<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body ng-app="myApp">
        <div ng-controller="info">
            <form action="">
                <label for="">Họ và tên:</label>
                <input type="text" ng-model="student.fullname" class="form-control" /><br />
                <label for="">Ngày sinh :</label>
                <input type="text" ng-model="student.birthday" class="form-control" /><br />
                <label for=""> Điểm :</label>
                <input type="text" ng-model="student.mark" class="form-control" /><br />
                <label for="">Giới tính :</label>
                <select ng-model="student.gender" class="form-control">
                  <option value="">Nam</option>
                  <option value="">Nữ</option>
                </select>
                <br />
                <button type="button" ng-click="submit()">Submit</button>
                <br /><br />
                <div class="ttsv">
                    <p>Họ và tên: {{student.fullname}}</p>
                    <p>Ngày Sinh: {{student.birthday}}</p>
                    <p>Giới tính: {{student.gender}}</p>
                    <p>Điểm: {{student.mark}}</p>
                    <label>Kết quả :</label>
                    <p ng-bind="student.hocluc"></p>
                </div>

            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script>
            const app = angular.module("myApp", []);
            app.controller("info", function($scope) {

                $scope.submit = function() {
                    var kqhl = parseFloat($scope.student.mark);
                    if (kqhl < 5) {
                        $scope.student.hocluc = "Trượt";
                    } else {
                        $scope.student.hocluc = "Đỗ";
                    }
                };
            })
        </script>
    </body>

    </html>
</body>

</html>
